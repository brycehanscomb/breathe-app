<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Breathe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="index.js" defer></script>
  </head>
  <body>
    <dynamic-section id="step-manager" active-section="0">
      <div slot="0" id="step-1" class="column">
        <h1 class="title">Breathe</h1>
        <div class="row">
          <circles-viz
            class="circles"
            expanded
            quantity="7"
            max="11"
          ></circles-viz>
          <div class="time-picker">
            <quantity-picker value="1"></quantity-picker>
            minute<span class="minutes-label hidden">s</span>
          </div>
        </div>
        <button class="button start-button">Start</button>
      </div>
      <div slot="1">
        <pulsing-circles></pulsing-circles>
        <p>Be still and bring attention to your breath.</p>
      </div>
    </dynamic-section>
  </body>
</html>
